<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4 text-center">

      <!-- Image -->
      <img
        id="imageDisplay"
        src="./image1.gif"
        alt="Cute kitten"
        class="rounded-md h-[300px] mb-4"
        style="object-fit: cover;"
      />

      <!-- Text -->
      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Peachy, will you be my Valentine?
      </h2>

      <!-- Buttons -->
      <div class="flex gap-4 pt-4 items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 bg-green-500 hover:bg-green-400 text-white text-[20px] font-medium rounded-md px-4 py-2 min-h-12 min-w-[75px] transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="bg-red-500 hover:bg-red-700 text-white text-[20px] font-medium rounded-md px-4 py-2 min-h-12 min-w-[75px] transition"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./image1.gif",
      "./image2.gif",
      "./image3.gif",
      "./image4.gif",
      "./image5.gif",
      "./image6.gif",
      "./image7.gif"
    ];

    const noTexts = [
      "No",
      "Are you sure?",
      "Peachy please",
      "Don‚Äôt do this to me :(",
      "You‚Äôre breaking my heart",
      "I‚Äôm gonna cry‚Ä¶"
    ];

    noButton.addEventListener("click", () => {
      if (noClickCount < 6) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;

        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        noButton.textContent = noTexts[noClickCount];
      }
    });

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./image7.gif";

      valentineQuestion.classList.remove("italic");
      valentineQuestion.innerHTML = `
        You are the gift.<br/>
        Always.<br/>
        <span class="text-3xl mt-2 inline-block">I love you ‚ù§Ô∏è</span>
      `;

      responseButtons.style.display = "none";

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
